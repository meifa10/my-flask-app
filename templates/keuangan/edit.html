<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Data Keuangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #006aff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0050d5;
        }

        .back-link {
            margin-left: 15px;
            color: #006aff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .file-info {
            font-size: 13px;
            color: #555;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .file-info a {
            color: #006aff;
            text-decoration: none;
        }

        .file-info a:hover {
            text-decoration: underline;
        }

        .alert {
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 15px;
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
            color: #333;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h2>Edit Data Keuangan</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert">
          {% for category, message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal" value="{{ row[1]|safe }}" required>

        <label for="jenis">Jenis:</label>
        <select id="jenis" name="jenis" required>
            <option value="">-- Pilih Jenis --</option>
            <option value="Pemasukan" {% if row[3] == 'Pemasukan' %}selected{% endif %}>Pemasukan</option>
            <option value="Pengeluaran" {% if row[3] == 'Pengeluaran' %}selected{% endif %}>Pengeluaran</option>
        </select>

        <label for="nominal">Nominal:</label>
        <input type="number" id="nominal" name="nominal" step="0.01" value="{{ row[4] }}" required>

        <label for="keterangan">Keterangan:</label>
        <textarea id="keterangan" name="keterangan" rows="4">{{ row[2] }}</textarea>

        <label for="bukti_transaksi">Upload Bukti Baru (jika ada):</label>
        <input type="file" id="bukti_transaksi" name="bukti_transaksi" accept=".jpg,.jpeg,.png,.pdf">

        {% if row[5] %}
            <div class="file-info">
                üìé Bukti lama:
                <a href="{{ url_for('static', filename='uploads/' + row[5]) }}" target="_blank">{{ row[5] }}</a>
            </div>
        {% endif %}

        <button type="submit">Update</button>
        <a href="{{ url_for('keuangan.index') }}" class="back-link">‚Üê Kembali</a>
    </form>

</body>
</html>
