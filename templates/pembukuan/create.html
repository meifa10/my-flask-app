{% extends "dashboard.html" %}

{% block content %}
<h2 style="font-size: 24px;">📝 Tambah Data Pembukuan</h2>

{% if session.role != 'viewer' %}
<form method="POST" style="max-width: 600px; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
    <!-- Tanggal -->
    <label for="tanggal">Tanggal:</label><br>
    <input type="date" id="tanggal" name="tanggal" required style="width:100%; padding:8px; margin-bottom: 12px;"><br>

    <!-- Akun -->
    <label for="akun">Akun:</label><br>
    <input type="text" id="akun" name="akun" required style="width:100%; padding:8px; margin-bottom: 12px;"><br>

    <!-- Keterangan -->
    <label for="keterangan">Keterangan:</label><br>
    <textarea id="keterangan" name="keterangan" rows="3" required style="width:100%; padding:8px; margin-bottom: 12px;"></textarea><br>

    <!-- Debit (string input) -->
    <label for="debit">Debit:</label><br>
    <input type="text" id="debit" name="debit" value="0" pattern="^\d+(\.\d+)?$" title="Hanya angka atau desimal" required style="width:100%; padding:8px; margin-bottom: 12px;"><br>

    <!-- Kredit (string input) -->
    <label for="kredit">Kredit:</label><br>
    <input type="text" id="kredit" name="kredit" value="0" pattern="^\d+(\.\d+)?$" title="Hanya angka atau desimal" required style="width:100%; padding:8px; margin-bottom: 12px;"><br>

    <!-- Saldo (string input) -->
    <label for="saldo">Saldo:</label><br>
    <input type="text" id="saldo" name="saldo" value="0" pattern="^\d+(\.\d+)?$" title="Hanya angka atau desimal" required style="width:100%; padding:8px; margin-bottom: 20px;"><br>

    <!-- Tombol Simpan -->
    <button type="submit" style="padding:10px 20px; background-color:#28a745; color:white; border:none; border-radius:5px;">
        💾 Simpan
    </button>
    <a href="{{ url_for('pembukuan.index') }}" style="margin-left:15px; color:#007bff; text-decoration: none;">← Kembali</a>
</form>

{% else %}
<div style="padding: 20px; background-color: #fff3cd; color: #856404; border-radius: 8px; max-width: 600px;">
    🔒 Anda tidak memiliki izin untuk menambah data. Hubungi admin jika diperlukan.
    <br><br>
    <a href="{{ url_for('pembukuan.index') }}" style="color:#007bff; text-decoration: none;">← Kembali</a>
</div>
{% endif %}
{% endblock %}
