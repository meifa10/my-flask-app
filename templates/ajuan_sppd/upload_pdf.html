<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Import PDF - Ajuan SPPD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }

        .upload-container {
            text-align: center;
            margin-top: 100px;
        }

        .custom-file-upload {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            position: relative;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        .custom-file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>üîµ Import PDF - Ajuan SPPD</h2>
        <form action="{{ url_for('ajuan_sppd.import_pdf') }}" method="POST" enctype="multipart/form-data">
            <label class="custom-file-upload">
                üìÅ Import File PDF
                <input type="file" name="file" accept=".pdf" required onchange="this.form.submit()">
            </label>
        </form>
    </div>
</body>
</html>
